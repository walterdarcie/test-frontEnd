<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UOL HOST - Prova FE</title>

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <img src="img/uol-host-logo.png" alt="UOL Host" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h1>Painel de clientes</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-10">
          <h2 class="form-title">Cliente</h2>
        </div>
        <div class="col-xs-2">
          <button type="button" name="novo-cliente" class="btn btn-primary btn-novo-cliente">Novo cliente</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p>Buscar</p>
          <div class="input-group table-filter-form">
            <input type="text" class="form-control" id="table_filter" placeholder="Buscar por nome ou e-mail...">
            <div class="input-group-addon">&times</div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-users">
              <tr>
                <td class="user-photo">
                  <img src="img/uol-host-user.png" alt="Usuário" />
                </td>
                <td class="user-name">
                  <span class="user-name-label">Emannuella</span>
                  <span class="user-name-email">blablabla@uol.com</span>
                </td>
                <td class="user-status">
                  <span class="user-status-led"></span>
                  <span class="user-status-label">Painel compartilhado</span>
                </td>
                <td class="user-config">
                  <button type="button" name="config_user" class="btn btn-default user-config-button">
                    <img src="img/config-icon.png" alt="Configurar usuário" />
                  </button>
                </td>
              </tr>
            </table>
          </div>

          <div class="users-pagination">
            <p class="pag-status">Exibindo <span class="pag-number">5</span> resultados de <span class="pag-number">10</span></p>
            <ul class="pagination">
              <li><a href="#"><<</a></li>
              <li><a href="#"><</a></li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">></a></li>
              <li><a href="#">>></a></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
